<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3 toDo">
          <div class="titleToDo">Perfect weather for ...</div>
          <ul class="ideas">
            <li class="idea1" id="toDo1">Trying out a new sort of 🍧</li>
            <li class="idea2">Riding your 🚲</li>
            <li class="idea3">Taking pictures outside 📷</li>
          </ul>
        </div>
        <div class="col-6 weather">
          <div class="row">
            <div class="col-7 weatherSearch">
              <form id="biggerForm">
                <input
                  type="search"
                  placeholder="Check current weather here for..."
                  class="form-control"
                  id="bigForm"
                  autofocus="on"
                  autocomplete="on"
                />
              </form>
            </div>
            <div class="col searchButton">
              <button type="button" class="btn btn-info" id="bigButton">
                Search
              </button>
            </div>
            <div class="underline">
              __________________________________________________________
            </div>
            <div class="row">
              <div class="col-5 cityToday">
                <div class="cityDisplay" id="cityDisplay1">Enter place</div>
                <div class="additionalInfo" id="currentTime">
                  11:05 AM <br />
                  <span id="descritpion">sunny</span>
                </div>
                <div class="todayTemp">
                  <span id="todayTemp">20</span><span>&nbsp</span>
                  <span class="units"
                    ><a href="#" id="celsiusLink" class="active">°C </a>
                    |
                    <a href="#" id="fahrenheitLink">°F</a></span
                  >
                  <img
                    src="http://openweathermap.org/img/wn/10d@2x.png"
                    id="icon"
                  />
                </div>
                <div class="minMax">
                  <span id="min">15</span>°C / <span id="max">22</span>°C
                </div>
                <div class="additionalInfo">
                  Humidity: <span id="humidity">5</span>% <br />
                  Wind: <span id="wind">1</span> km/h
                </div>
              </div>
              <div class="col-5 forecast">
                <div
                  class="card forecast"
                  style="width: 18rem"
                  id="forecast"
                ></div>
              </div>
              <div></div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-2 githubLink" id="initials">
          <a
            href="https://github.com/Reggie899/ManualWeatherApp"
            target="_blank"
            >Open-source code</a
          >
          <p>by Regina Schmidt</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
